<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walker Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /*styling for the button */
    button {
      background-color: blue;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 20%;
    }

    button:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body class="bg-light">
  <div id="app" class="container py-4">
    <h1 class="mb-4 text-success">Walker Dashboard</h1>

    <!-- Alert messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <!-- Walk requests list -->
    <div v-if="walks.length > 0" class="row">
      <div class="col-md-6 mb-4" v-for="walk in walks" :key="walk.request_id">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Walk for {{ walk.dog_name }} ({{ walk.size }})</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ new Date(walk.requested_time).toLocaleString() }}<br>
              <strong>Duration:</strong> {{ walk.duration_minutes }} minutes<br>
              <strong>Location:</strong> {{ walk.location }}<br>
              <strong>Owner:</strong> {{ walk.owner_name }}
            </p>
            <button type=button class="btn btn-outline-success" @click="applyToWalk(walk.request_id)">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <p v-else>No available walk requests at the moment.</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const walks = ref([]);
        const message = ref('');
        const error = ref('');
        const user = 3;
        const currentUser = ref(null); // q16, new to store current user details
        const loadingUser = ref(true); // q16, new for Loading state for user
        const loadingWalks = ref(true); // q16, new for loading state for walks
        const applying = reactive({}); // q16, new to track applying state for each walk

        // new function to get current user details
        async function getCurrentUser() {
          loadingUser.value = true;
          error.value = ''; // Clear previous errors
          try {
            const res = await fetch('/api/users/me');
            if (!res.ok) {
              const errData = await res.json();
              throw new Error(errData.error || 'Failed to fetch user details. You might be logged out.');
            }
            currentUser.value = await res.json();
            if (!currentUser.value || !currentUser.value.id) {
                throw new Error('User ID not found in response from /api/users/me');
            }
            // console.log('Current user:', currentUser.value);
          } catch (err) {
            console.error("Error in getCurrentUser:", err);
            error.value = err.message; // Display this error
            currentUser.value = null; // Ensure currentUser is null on error
            // Potentially redirect to login if auth fails:
            // if (err.message.includes('logged out') || err.message.includes('Not authenticated')) {
            //   window.location.href = '/?error=Session expired. Please log in again.';
            // }
          } finally {
            loadingUser.value = false;
          }
        }

        async function loadWalkRequests() {
          try {
            const res = await fetch('/api/walks');
            if (!res.ok) throw new Error('Failed to load walk requests');
            walks.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function applyToWalk(requestId) {
          try {
            const res = await fetch(`/api/walks/${requestId}/apply`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ walker_id: user })
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Application failed');
            message.value = result.message;
            error.value = '';
            await loadWalkRequests();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        onMounted(() => {
          loadWalkRequests();
        });

        return {
          walks,
          message,
          error,
          applyToWalk
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
